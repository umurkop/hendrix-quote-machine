<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Jimi Hendrix Quote Machine</title>

    <script>
      function play(str) {

        if (str === "q" || str === "Q") {
          document.getElementById('display').innerHTML = "On Compliments";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerHTML = "On Money";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerHTML = "On Discipline";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerHTML = "On Age";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerHTML = "On Audience";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerHTML = "On Performing Poorly";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerHTML = "On Music Philosophy";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerHTML = "On Protesting";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerHTML = "On Rock Music";
        }

        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Jimi Hendrix Quote Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing Yet To Display</div>
        </div>
      </div>
      <div id="display"></div>
      <div class="d-grid gap-2">
        <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
          Q
          <audio src="./clip/q-on-compliments.m4a" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
          W
          <audio src="./clip/w-on-money.m4a" class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
          E
          <audio src="./clip/e-on-discipline.m4a" class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
          A
          <audio src="./clip/a-on-age.m4a" class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
          S
          <audio src="./clip/s-on-audience.m4a" class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
          D
          <audio src="./clip/d-on-bombing.m4a" class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
          Z
          <audio src="./clip/z-on-music-philosophy.m4a" class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
          X
          <audio src="./clip/x-on-protesting.m4a" class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
          C
          <audio src="./clip/c-on-rock-music.m4a" class="clip" id="C">
        </button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
